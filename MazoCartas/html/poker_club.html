<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../img/icono.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="head">
      <img src="../img/logo.jpg" class="icono_header" alt="" />
    </header>
    <section class="mb">
      <div class="container mt">
        <div class="row">
          <div class="col">
            <div class="cart_container">
              <img
                class="carta"
                src="../img/1.png"
                alt=""
                onclick="addCarta(1)"
              />
              <img
                class="carta"
                src="../img/2.png"
                alt=""
                onclick="addCarta(2)"
              />
              <img
                class="carta"
                src="../img/3.png"
                alt=""
                onclick="addCarta(5)"
              />
              <img
                class="carta"
                src="../img/4.png"
                alt=""
                onclick="addCarta(3)"
              />
              <img
                class="carta"
                src="../img/5.png"
                alt=""
                onclick="addCarta(4)"
              />
              <img
                class="carta"
                src="../img/6.png"
                alt=""
                onclick="addCarta(6)"
              />
              <img
                class="carta"
                src="../img/7.png"
                alt=""
                onclick="addCarta(7)"
              />
              <img
                class="carta"
                src="../img/8.png"
                alt=""
                onclick="addCarta(8)"
              />
              <img
                class="carta"
                src="../img/9.png"
                alt=""
                onclick="addCarta(9)"
              />
              <img
                class="carta"
                src="../img/10.png"
                alt=""
                onclick="addCarta(10)"
              />
              <img
                class="carta"
                src="../img/11.png"
                alt=""
                onclick="addCarta(11)"
              />
              <img
                class="carta"
                src="../img/12.png"
                alt=""
                onclick="addCarta(12)"
              />
              <img
                class="carta"
                src="../img/13.png"
                alt=""
                onclick="addCarta(13)"
              />
            </div>
          </div>
          <div class="col">
            <table class="table_style">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Carta</th>
                  <th>Cant</th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>
            </table>
            <div class="form_cart">
              <h5 class="form_tit">Registro cartas</h5>
              <form action="#">
                <label for="num" class="form_label">NÃºmero</label>
                <input type="text" id="num" class="form_ctrl" required />
                <label for="carta" class="form_label">Carta</label>
                <input type="text" id="carta" class="form_ctrl" required />
                <p class="form_error" id="carta_error"></p>
                <button type="submit" class="form_btn" id="form_cart-button">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/app.js"></script>
  </body>
</html>
