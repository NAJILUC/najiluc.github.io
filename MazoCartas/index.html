<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
</head>
<body>
<header id="head">
  <img src="../img/logo.jpg" class="icono_header" alt="">
</header>
<section>
  <div class="container">
    <div class="form_login">
      <h1 class="form_tit">Login</h1>
      <form id="form_log">
        <label for="user" class="form_label">Usuario</label>
        <input type="text" id="user" class="form_ctrl" placeholder="admin" required>
        <p class="form_error" id="form_usuario_error"></p>
        <label for="password" class="form_label">Contrase√±a</label>
        <input type="password" id="password" class="form_ctrl" placeholder="1234" required>
        <p class="form_error" id="form_contra_error"></p>
        <button type="submit" class="form_btn" id="form_login">Ingresar</button>
      </form>
    </div>
  </div>
</section>
<script src="js/index.js"></script>
</body>
</html>
